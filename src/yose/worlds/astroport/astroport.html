<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/astroport/astroport.css" rel="stylesheet" type="text/css" />
    <script src="/astroport/docker.js"></script>
    <script src="/astroport/hide.info.js"></script>
</head>
<body>
    <section id="header">
        <h1 id="astroport-name">Astroport</h1>
    </section>

    <ol id="gates">

        <li id="gate-1" class="free gate">
            <label class="ship-label">Ship</label>
            <label id="ship-1">-- None --</label>
        </li>

        <li id="gate-2" class="free gate">
            <label class="ship-label">Ship</label>
            <label id="ship-2">-- None --</label>
        </li>

        <li id="gate-3" class="free gate">
            <label class="ship-label">Ship</label>
            <label id="ship-3">-- None --</label>
        </li>

    </ol>

    <section id="docker" class="box">
        <label for="ship">Ship</label>
        <input type="text" id="ship" oninput="hideInfo(document);"/>

        <button id="dock" onclick="new Docker(document).dock();">Dock</button>
    </section>

    <section id="info" class="box hidden">
        Info box
    </section>

</body>
</html>
